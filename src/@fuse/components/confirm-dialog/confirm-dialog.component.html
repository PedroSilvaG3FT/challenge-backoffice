<h1 matDialogTitle>Confirm</h1>
<div mat-dialog-content>{{confirmMessage}}</div>
<div mat-dialog-actions class="pt-24">
    <button name="buttonConfirm_confirmDialog" id="buttonConfirm_confirmDialog" mat-raised-button class="mat-accent mr-16" (click)="dialogRef.close(true)">Confirm</button>
    <button name="buttonCancel_confirmDialog" id="buttonCancel_confirmDialog" mat-button (click)="dialogRef.close(false)">Cancel</button>
</div>
