<h1 mat-dialog-title>Selecionar novo cardapio</h1>

<div mat-dialog-content>
	<div fxFlex fxLayout="row" fxLayoutAlign="center center">
		<table mat-table fxFlex [dataSource]="dataSource">
			<ng-container matColumnDef="id">
				<th mat-header-cell *matHeaderCellDef>Id</th>
				<td mat-cell *matCellDef="let element">
					{{element.id}}
				</td>
			</ng-container>

			<ng-container matColumnDef="name">
				<th mat-header-cell *matHeaderCellDef>Name</th>
				<td mat-cell class="w-25-p" *matCellDef="let element">
					{{element.name}}
				</td>
			</ng-container>

			<ng-container matColumnDef="qtdDays">
				<th mat-header-cell *matHeaderCellDef>Qtd. Dias</th>
				<td mat-cell *matCellDef="let element">
					{{element.qtdDays}}
				</td>
			</ng-container>

			<ng-container matColumnDef="active">
				<th mat-header-cell *matHeaderCellDef>Ativo</th>
				<td mat-cell *matCellDef="let element">
					<mat-slide-toggle
						[checked]="element.active === 1 ? true : false"
					>
					</mat-slide-toggle>
				</td>
			</ng-container>

			<ng-container matColumnDef="action">
				<th mat-header-cell *matHeaderCellDef>Ação</th>
				<td mat-cell *matCellDef="let element">
					<button mat-icon-button color="accent" (click)="assingMenu(element.id)">
						<mat-icon>check_circle_outline</mat-icon>
					</button>
				</td>
			</ng-container>

			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
		</table>
	</div>
</div>

<div mat-dialog-actions fxLayout="row" fxLayoutAlign="center center">
	<button mat-button mat-dialog-close>voltar</button>
</div>
