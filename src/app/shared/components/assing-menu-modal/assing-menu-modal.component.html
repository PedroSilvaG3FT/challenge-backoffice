<h1 mat-dialog-title>Selecionar novo cardapio</h1>

<section mat-dialog-content class="py-4">
  <div class="my-4" fxFlex fxLayout="column" fxLayoutAlign="center">
	<mat-form-field floatlabel="always" fxFlex="35">
		<mat-label>Nome Cardápio </mat-label>
		<input matInput #filter name="search_member" />
	</mat-form-field>
	
    <table mat-table fxFlex [dataSource]="dataSourceNew">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let element">
          {{ element.id }}
        </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell class="w-25-p" *matCellDef="let element">
          {{ element.name }}
        </td>
      </ng-container>

      <ng-container matColumnDef="qtdDays">
        <th mat-header-cell *matHeaderCellDef>Qtd. Dias</th>
        <td mat-cell *matCellDef="let element">
          {{ element.qtdDays }}
        </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Ação</th>
        <td mat-cell *matCellDef="let element">
          <button
            mat-icon-button
            color="accent"
            (click)="assingMenu(element.id)"
          >
            <mat-icon>check_circle_outline</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      #paginator
      [pageIndex]="0"
      [pageSize]="5"
      [pageSizeOptions]="[5]"
      [length]="dataSourceNew.filteredData.length"
    >
    </mat-paginator>
  </div>
</section>

<div mat-dialog-actions fxLayout="row" fxLayoutAlign="center center">
  <button mat-button mat-dialog-close>voltar</button>
</div>
