<div id="login" class="inner-scroll" fxLayout="row" fxLayoutAlign="start">

    <div id="login-intro" fxFlex fxHide fxShow.gt-xs>

        <div class="logo" [@animate]="{value:'*',params:{scale:'0.2'}}">
            <img src="assets/images/logos/fuse.svg">
        </div>

        <div class="title" [@animate]="{value:'*',params:{delay:'50ms',y:'25px'}}">
            Desafio 90 Dias
        </div>

        <div class="description" [@animate]="{value:'*',params:{delay:'100ms',y:'25px'}}">
            (Alguma frase legal pra colocar aqui)
        </div>

    </div>

    <div id="login-form-wrapper" fusePerfectScrollbar
         [@animate]="{value:'*',params:{delay:'300ms',x:'100%'}}">

        <div id="login-form">

            <div class="logo" fxHide.gt-xs>
                <img src="assets/images/logos/fuse.svg">
            </div>

            <div class="title">Acesse o Portal</div>

            <form name="loginForm" [formGroup]="loginForm" novalidate>

                <mat-form-field appearance="outline">
                    <mat-label>E-mail</mat-label>
                    <input matInput id="email_login" name="email_login" formControlName="email">
                    <mat-icon matSuffix class="secondary-text">mail</mat-icon>
                    <mat-error *ngIf="loginForm.get('email').hasError('required')">
                        E-mail é obrigatório
                    </mat-error>
                    <mat-error
                        *ngIf="!loginForm.get('email').hasError('required') &&
                                loginForm.get('email').hasError('email')">
                        Digite um e-mail válido
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Senha</mat-label>
                    <input matInput id="password_login" name="password_login" type="password" formControlName="password">
                    <mat-icon matSuffix class="secondary-text">vpn_key</mat-icon>
                    <mat-error>
                        Senha é obrigatória
                    </mat-error>
                </mat-form-field>

                <div class="remember-forgot-password" fxLayout="row" fxLayout.xs="column"
                     fxLayoutAlign="space-between center">
                    <mat-checkbox class="remember-me" id="checkRemember_login" aria-label="Remember Me">
                        Lembrar
                    </mat-checkbox>

                    <a class="forgot-password" id="forgotPassword_login" [routerLink]="'/pages/auth/forgot-password-2'">
                        Esqueceu a sua senha?
                    </a>
                </div>

                <mat-error
                    *ngIf="hasError">
                    Login ou Password inválido.
                </mat-error>

                <!-- [disabled]="loginForm.invalid"  -->
                <button mat-raised-button 
                    id="buttonLogin_login" 
                    name="buttonLogin_login" 
                    color="accent" 
                    class="submit-button" 
                    aria-label="LOGIN"
                    (click)="doLogin()">
                    LOGIN
                </button>

            </form>
        </div>
    </div>
</div>
