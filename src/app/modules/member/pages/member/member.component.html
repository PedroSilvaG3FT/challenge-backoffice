<div class="page-layout carded left-sidebar inner-scroll">
	<div class="top-bg accent bg-gradient-primary"></div>

	<div class="center">
		<div class="header" fxLayout="row" fxLayoutAlign="space-between center">
			<h2>{{title}}</h2>
		</div>

		<div class="content-card">
			<div class="content p-24">
				<div fxFlex fxLayout="row">
					<table mat-table fxFlex [dataSource]="dataSource">
						<ng-container matColumnDef="id">
							<th mat-header-cell *matHeaderCellDef>Id</th>
							<td mat-cell *matCellDef="let element">
								{{element.id}}
							</td>
						</ng-container>

						<ng-container matColumnDef="name">
							<th mat-header-cell *matHeaderCellDef>Nome</th>
							<td
								mat-cell
								class="w-25-p"
								*matCellDef="let element"
							>
								{{element.name}}
							</td>
						</ng-container>

						<ng-container matColumnDef="initalWeight">
							<th mat-header-cell *matHeaderCellDef>Peso Inicial</th>
							<td mat-cell *matCellDef="let element">
								{{element.initalWeight}}
							</td>
                        </ng-container>
                        
                        <ng-container matColumnDef="currentWeight">
							<th mat-header-cell *matHeaderCellDef>Peso Atual</th>
							<td mat-cell *matCellDef="let element">
								{{element.currentWeight}}
							</td>
                        </ng-container>
                        
                        <ng-container matColumnDef="goalWeek">
							<th mat-header-cell *matHeaderCellDef>Meta da semana</th>
							<td mat-cell *matCellDef="let element">
								{{element.goalWeek}}
							</td>
						</ng-container>

						<ng-container matColumnDef="active">
							<th mat-header-cell *matHeaderCellDef>Ativo</th>
							<td mat-cell *matCellDef="let element">
								<mat-slide-toggle 
									[checked]="element.active === 1 ? true : false">
								</mat-slide-toggle>
							</td>
						</ng-container>

						<ng-container matColumnDef="action">
							<th mat-header-cell *matHeaderCellDef>Ação</th>
							<td mat-cell *matCellDef="let element">
								<button mat-icon-button color="accent" (click)="goToDetail(element.id)">
									<mat-icon>remove_red_eye</mat-icon>
								</button>
							</td>
						</ng-container>

						<tr
							mat-header-row
							*matHeaderRowDef="displayedColumns"
						></tr>
						<tr
							mat-row
							*matRowDef="let row; columns: displayedColumns;"
						></tr>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
