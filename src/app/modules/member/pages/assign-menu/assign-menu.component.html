<div class="page-layout carded left-sidebar inner-scroll">
  <div class="top-bg accent bg-gradient-primary"></div>

  <div class="center">
    <div class="header" fxLayout="row" fxLayoutAlign="space-between center">
      <h2>{{ title }}</h2>
    </div>

    <div class="content-card">
      <div class="content p-24">
        <div fxFlex fxLayout="row" *ngIf="dataSource.length; else noContent">
          <table mat-table fxFlex [dataSource]="dataSource">
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef>Id</th>
              <td mat-cell *matCellDef="let element">
                {{ element.id }}
              </td>
            </ng-container>

            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef>Name</th>
              <td mat-cell class="w-25-p" *matCellDef="let element">
                {{ element.name }}
              </td>
            </ng-container>

            <ng-container matColumnDef="qtdDays">
              <th mat-header-cell *matHeaderCellDef>Qtd. Dias</th>
              <td mat-cell *matCellDef="let element">
                {{ element.qtdDays }}
              </td>
            </ng-container>

            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef>Ação</th>
              <td mat-cell *matCellDef="let element">
                <button
                  mat-icon-button
                  color="accent"
                  (click)="openModalMembers(element)"
                >
                  <mat-icon>check_circle_outline</mat-icon>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
        </div>

        <ng-template #noContent>
          <div
            class="content p-24"
            fxLayout="column"
            fxLayoutAlign="center center"
          >
            <img
              src="../../../../../assets/icons/custom/real-food.png"
              width="100"
            />

            <span class="mat-subheading-2 my-16"> - Sem Resultados - </span>
          </div>
        </ng-template>
      </div>
    </div>
  </div>
</div>
